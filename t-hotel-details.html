<dom-module id="t-hotel-details">
  <template>
    <style include="hotel-details-styles">
      :host {
        display: block;
      }

      #hotelRoom {
        margin-top: 10px;
      }

      .host {
        @apply(--layout-vertical);
        padding: 20px;
        --paper-tabs-selection-bar-color: #1976d2;
        --paper-tab-content-unselected: {
          color: var(--shade-semidark, #9f9f9f );
        };
        --paper-tab: {
          @apply --layout-flex-none;
          padding: 0 20px;
        };
      }

      .carousel-container {
        height: 250px;
      }

      .map-container {
        height: 210px;
        overflow: hidden;
      }
      .map-container .column{
        height: 100%;
      }

      .extra-detail iron-icon {
        padding: 6px;
        height: 30px;
        width: 30px;
        min-width: 30px;
        border-radius: 50%;
        background: var(--trust-you-green-color, #7cb342);
        color: #fff;
        margin: 5px;
      }

      .extra-detail p {
        font-size: 16px;
        color: var(--shade-semidark, rgba(0, 0, 0, 0.54));
      }

      .popular-Amenties {
        margin: 15px 0;
      }

      .search-container {
        height: 200px;
        width: 100%;
        background: #ccc;
        margin-bottom: 15px;
      }

      #hotelRoom {
        margin-top: 10px;
      }

      .host {
        @apply(--layout-vertical);
        padding: 20px;
        --paper-tabs-selection-bar-color: #1976d2;
        --paper-tab-content-unselected: {
          color: var(--shade-semidark, rgba(0, 0, 0, 0.54));
        };
        --paper-tab: {
          @apply --layout-flex-none;
          padding: 0 20px;
        };
      }

      .carousel-container {
        height: 250px;
      }

      .map-container {
        height: 210px;
      }
      .map-container .column{
        height: 100%;
      }

      .extra-detail iron-icon {
        padding: 6px;
        height: 30px;
        width: 30px;
        min-width: 30px;
        border-radius: 50%;
        background: var(--trust-you-green-color, #7cb342);
        color: #fff;
        margin: 5px;
      }

      .extra-detail p {
        font-size: 16px;
        color: var(--shade-semidark, rgba(0, 0, 0, 0.54));
      }

      .popular-Amenties {
        margin: 15px 0;
      }

      .search-container {
        height: 200px;
        width: 100%;
        background: #ccc;
        margin-bottom: 15px;
      }

      total-price-container {
        margin: 15px 0;
      }

      .bottom-tabs {
        border-bottom: 1px solid var(--shade-superlight, rgba(0, 0, 0, 0.18));
      }
      .bottom-tabs .iron-selected{
        color: var(--link-color);
      }
      room-list{
        margin: 5px 0;
      }
      .heading-label{
        color: var(--shade-light);
        font-size: 14px;
        margin-bottom: 5px;
      }

      @media (min-width: 550px) {
        .carousel-container {
          height: 400px;
          margin-right: 15px;
          @apply --layout-flex-9;
        }
        .extra-detail iron-icon {
          margin-left: 0;
        }
        .map-container {
          min-width: 200px;
          width: 100%;
        }
        .trust-you-area {
          @apply --layout-self-stretch;
          @apply --layout-start;
          @apply --layout-flex-3;
        }
        .hotel-description {
          --info-header-font-size: 18px;
          @apply --layout-flex-9;
          margin-right: 15px;
        }
        .popular-things-container {
          --info-header-font-size: 18px;

          @apply --layout-flex-3;
        }
        .popular-Amenties {
          margin-bottom: 0;
        }
        t-hotel-map{
          min-height: 180px;
        }
      }

      @media (min-width: 1024px) {
        .carousel-container {
          height: 555px;
        }
        .extra-detail {
          margin-bottom: 10px;
        }
      }
    </style>
    <div class="host">
      <hotel-overview
        resources="[[resources.overview]]"
        hotel="[[overview]]"
        on-reserve-tap="_scrollToCheckout"
        on-map-icon-tap="_showMapView"
        >
      </hotel-overview>

      <div class="vertical-divider"></div>

      <div class="row-md margin-b-normal">
        <div class="carousel-container">
          <t-image-corousel resources="[[resources.details]]" tiles-enabled images=[[details.images]] ></t-image-corousel>
        </div>
        <div class="row column-md trust-you-area">
          <div hidden$="[[!details.userReview]]" class="trust-you flex" >
            <trust-you class="flex" rating="[[details.userReview.rating]]" review-type="[[  details.userReview.type ]]" review-count="[[details.userReview.count]]"></trust-you>
          </div>
          <div class="row column-md extra-detail not-tablet">
            <template is="dom-repeat" items="[[details.areaAttractions]]" filter="_isWithin5Kms" observe="description">
              <div class="detail-item row-md">
                <iron-icon icon="[[item.icon]]"></iron-icon>
                <p class="not-mobile">[[item.name]]</p>
              </div>
            </template>
          </div>
          <div class="map-container not-mobile">
            <div class="column">
              <h2 class="heading-label">[[resources.details.map.heading]]</h2>
              <div class="flex-item">
                <t-hotel-map id="map" api-key="[[details.googleApiKey]]" points-of-interest="[[details.pointsOfInterest]]" resources="[[resources.details]]" center="[[detail.geoCode]]" enable-directions enable-nearby >

                  <hotel-overview
                    slot="overview"
                    is-light-header
                    resources="[[resources.overview]]"
                    hotel="[[_getMapHeader(overview)]]"
                    on-reserve-tap="_scrollToCheckout"
                    >
                  </hotel-overview>
                </t-hotel-map>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="not-mobile row-md flex-align-start-md ">
        <hotel-details-info class="hotel-description" heading="[[resources.details.description]]" collapse-length="528" text-content="[[details.descriptions.0.value]]" on-expand-content="_scrollToMainDescription"></hotel-details-info>
        <hotel-details-info class="popular-things-container" heading="[[resources.details.pointsOfInterest]]" class="popular-things" list-items="[[details.pointsOfInterest]]"></hotel-details-info>
      </div>

      <popular-amenities
        class="popular-Amenties"
        heading="[[resources.details.mostPopularAmenities]]"
        popular-static-amenities="[[details.popularStaticAmenities]]">
      </popular-amenities>

      <div class="vertical-divider not-mobile"></div>
      <div class="search-container">
        <slot name="search-widget"></slot>
      </div>

      <template is="dom-repeat" items="[[_getRoomsArray(rooms.count)]]" as="type">
        <room-list on-room-selection="_updatePrice" nights="[[rooms.nights]]" selected="{{index}}" count="[[rooms.count]]" resources="[[resources.rooms]]" index="[[_incrementByOne(index)]]" room-types="[[rooms.list]]" amenities="[[details.amenities]]"></room-list>
      </template>

      <total-price-container id="checkout" amount="[[_calculatedCost]]" resources="[[resources.details]]"></total-price-container>

      <div class="mobile-view">
        <t-hotel-map api-key="[[details.googleApiKey]]" points-of-interest="[[details.pointsOfInterest]]" resources="[[resources.details.map]]" center="[[details.geoCode]]" heading="[[overview.name]]" sub-heading="[[overview.address]]" location-name="[[overview.address]]" location-details="[[overview.address]]" enable-nearby ></t-hotel-map>
      </div>
      <paper-tabs selected="{{_selectedTab}}" class="bottom-tabs">
        <paper-tab>[[resources.details.aboutHotel]]</paper-tab>
        <paper-tab>[[resources.details.guestReviews]]</paper-tab>
      </paper-tabs>
      <iron-pages selected="{{_selectedTab}}">
        <section>
          <about-the-hotel
            id="about"
            cancellation-policy="[[details.cancellationPolicy]]"
            points-of-interest="[[details.pointsOfInterest]]" 
            resources="[[resources.details]]" 
            descriptions="[[details.descriptions]]" 
            amenities="[[details.amenities]]" 
            cards-supported="[[details.cardsSupported]]"
            checkin-checkout-policy="[[details.checkinCheckoutPolicy.0]]"
            >
          </about-the-hotel>
        </section>
        <section >
          <slot name="review-section"></slot>
        </section>
      </iron-pages>

      <hotel-details-research
        resources="[[resources.details.help]]"></hotel-details-research>
      <!-- <hotel-details-info class="oldInfo"></hotel-details-info>

      <hotel-details-info id="text"></hotel-details-info>
      <hotel-room id="hotelRoom"></hotel-room> -->
    </div>
  </template>

  <script>
    class THotelDetails extends Polymer.Element {

      static get is() {
        return 't-hotel-details';
      }

      static get properties() {
        return {
          overview: Object,

          details: Object,

          rooms: Object,

          resources: Object,

          _pricesArray: Array,

          _selectedTab:{
            type: Number,
            value: 0
          },

          _calculatedCost: {
            type: Number,
            value: 0
          }
        }
      }

      _isWithin5Kms(attraction) {
        const distanceString = attraction.description.split(' ')[1];
          const distance = parseInt(distanceString.replace('--',''));
          return distance <= 5;
        }

        _getRoomsArray(count){
          return new Array(count);
        }

        _incrementByOne(index){
          return index + 1;
        }

        _scrollToCheckout(){
          this.$.map._showThumbnail = true;
          this.$.checkout.scrollIntoView();
        }

        _scrollToMainDescription(){
          this.$.about.expandedDescription = true;
          this.$.about.scrollIntoView();
        }

        _showMapView(){
          this.$.map._showThumbnail = false;
        }

        _updatePrice(e){
          const { room, amount } = e.detail;
          if(!this._pricesArray){
            this._pricesArray = new Array(this.count);
          }
          this._pricesArray[room] = amount;
          this._calculatedCost =  this._pricesArray.reduce((sum, price) => {
            sum = sum + price;
            return sum;
          },0);
        }

        _getMapHeader(overview){
          return {
            name: 'THE WESTIN LAKE LAS VEGAS RESORT SPA',
            address: '101 MONTELAGO BOULEVARD  HENDERSON',
            rating: 5
          };
        }

      };

      window.customElements.define(THotelDetails.is, THotelDetails);
  </script>
</dom-module>
